<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Свадебный дижитал-альбом</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Красивый шрифт -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Полупрозрачный фон с фото1 и розовым -->
    <div class="background-overlay"></div>

    <header class="page-header">
        <div class="header-text">
            <h1 id="mainTitle">СВАДЕБНЫЙ ДИЖИТАЛ-АЛЬБОМ</h1>
            <p id="subTitleTop">
                Нежные воспоминания в бело-розовых тонах / Mjuka minnen i vitt och rosa.
            </p>
        </div>

        <div class="lang-switch">
            <button class="lang-btn active" data-lang="ru">RU</button>
            <button class="lang-btn" data-lang="sv">SV</button>
        </div>
    </header>

    <main class="album-wrapper">
        <section class="album-book">
            <div class="album-page" id="albumPage">
                <div class="photo-frame">
                    <div class="photo-inner">
                        <img id="photoImg" src="img/photo1.jpg" alt="Wedding photo" />
                    </div>
                </div>

                <div class="page-text">
                    <h3 id="frameTitle">Описание кадра / Beskrivning av bilden</h3>
                    <p id="frameDescription">
                        Момент, когда вы встретились взглядами и весь зал исчез.
                    </p>

                    <div class="page-footer">
                        <span id="pageIndicator">Страница 1 из 9</span>
                    </div>
                </div>
            </div>

            <div class="album-controls">
                <button id="prevBtn" class="nav-btn nav-btn-left">←</button>
                <button id="nextBtn" class="nav-btn nav-btn-right">→</button>
            </div>
        </section>
    </main>

    <!-- Логотип только для последней страницы -->
    <footer class="album-logo-footer" id="logoFooter">
        <img src="img/logo-vs.png" alt="VS Logo" />
    </footer>

    <script src="main.js"></script>
</body>

</html>
