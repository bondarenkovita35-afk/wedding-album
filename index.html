<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Wedding Album</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="background-layer"></div>

    <div class="album-wrapper">

        <header class="top-panel">
            <h1 data-i18n="title.main"></h1>
            <p data-i18n="title.sub"></p>

            <div class="lang-switch">
                <button class="lang-btn active" data-lang="ru">RU</button>
                <button class="lang-btn" data-lang="sv">SV</button>
            </div>
        </header>

        <div class="page-area">

            <div class="page">

                <div class="gold-texture"></div>

                <div class="photo-frame">
                    <img id="album-photo" src="img/photo1.jpg" alt="">
                </div>

                <p class="caption" id="album-caption"></p>

                <div id="album-logo" class="logo-block">
                    <img src="img/logo-vs.png" alt="">
                </div>

            </div>

        </div>

        <div class="controls">
            <button id="prev" class="nav-btn">‹</button>
            <span id="counter">1 / 9</span>
            <button id="next" class="nav-btn">›</button>
        </div>

    </div>

    <script src="main.js"></script>

</body>

</html>
